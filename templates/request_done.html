{% extends 'base.html' %}
{% block container %}
    <!-- HERO -->
    <div class="row mt-5">
        <div class="col-10 col-md-6 offset-1 offset-md-3">
            <div class="card mb-3">
                <div class="card-body text-center pt-5">
                    <img src="/static/images/check.png" class="mb-3" width="65" alt="">
                    <h2 class="h3 card-title mt-4 mb-2">Запрос отправлен!</h2>
                    <p>Скоро мы вам перезвоним</p>
                </div>
                <hr/>
                <div class="card-body mx-5">
                    <p><b>Цель занятий:</b> {{ clientGoal }}</p>
                    <p><b>Времени есть:</b> {{ clientTime }}</p>
                    <p><b>Имя:</b> {{ clientName }}</p>
                    <p><b>Телефон:</b> {{ clientPhone }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
